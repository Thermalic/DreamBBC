<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamBBC Mod Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>DreamBBC Mod Dashboard</h1>
    </header>
    
    <div class="container">
        <button class="button" onclick="getScene()">Get Scene</button>
        <button class="button" onclick="getPing()">Ping</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        async function getScene() {
            try {
                const response = await fetch('http://localhost:5000/scene');
                const data = await response.json();
                if (data.scene) {
                    document.getElementById('result').innerHTML = `<strong>Current Scene:</strong> ${data.scene}`;
                } else {
                    document.getElementById('result').innerHTML = `<strong>Error:</strong> Unable to fetch scene.`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<strong>Error:</strong> ${error}`;
            }
        }

        async function getPing() {
            try {
                const response = await fetch('http://localhost:5000/ping');
                const data = await response.json();
                if (data.ping) {
                    document.getElementById('result').innerHTML = `<strong>Ping Response:</strong> ${data.ping}`;
                } else {
                    document.getElementById('result').innerHTML = `<strong>Error:</strong> Unable to get ping.`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<strong>Error:</strong> ${error}`;
            }
        }
    </script>
</body>
</html>
